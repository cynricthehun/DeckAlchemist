<!DOCTYPE html>
<html ng-app="DeckAlchemist">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Deck Alchemist</title>
  </head>
  <body>
    <div class="container" ng-controller="AppCtrl">
      <h1>Welcome to Deck Alchemist!</h1>
      <h1>Users</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
            <th>Admin</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input class="form-control" ng-model="newUser.name" type="text"></td>
            <td><input class="form-control" ng-model="newUser.email" type="text"></td>
            <td><input class="form-control" ng-model="newUser.number" type="text"></td>
            <td><input class="form-control" ng-model="newUser.admin" type="checkbox"></td>
            <td>
              <button class="btn btn-primary" ng-click="addUser()">
                Add
              </button>
              <button class="btn btn-info" ng-click="updateUser()">
                Update
              </button>
            </td>
          </tr>
          <tr ng-repeat="user in userList">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.number}}</td>
            <td>{{user.admin}}</td>
            <td>
              <button class="btn btn-danger" ng-click="removeUser(user._id)">
                Remove
              </button>
              <button class="btn btn-success" ng-click="editUser()">
                Edit
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <h1>Decks</h1>
      <div id="decklist" class="col-md-6">
        <table>
          <thead>
            <tr>
              <th>Deck Name</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
      <h1>Cards</h1>
      <div id="card" class="col-md-6">
        <table>
          <thead>
            <tr>
              <th>Card Name</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
    <script src="/javascript/angular.min.js"></script>
    <script src="/controllers/controller.js"></script>
  </body>
</html>
